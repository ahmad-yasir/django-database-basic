{% extends 'base.html' %}


{% block content %}
	<h1>Join Today!</h1>
	<br><br>


	<form method="POST" action="{% url 'join' %}">
	{% csrf_token %}

  <div class="mb-3">
  	<input type="text" class="form-control" name="fname" aria-describedby="emailHelp" placeholder="First Name" value="{{ fname }}">
  </div>

  <div class="mb-3">
  	<input type="text" class="form-control" name="lname" aria-describedby="emailHelp" placeholder="Last Name" value="{{ lname }}">
  </div>

  <div class="mb-3">
  	<input type="text" class="form-control" name="age" aria-describedby="emailHelp" placeholder="Age" value="{{ age }}">
  </div>

  <div class="mb-3">
    <input type="email" class="form-control" id="exampleInputEmail1" value="{{ email }}" aria-describedby="emailHelp"  placeholder="Email" name="email">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passed" value="{{ passed }}">
  </div>
  <br>
  <button type="submit" class="btn btn-secondary">Sign Up</button>
</form>
{% endblock %}
